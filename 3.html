<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue 3 Ep 3</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
    

    <div id="app">
       <section v-show="unCompletedAssignments.length">
        <h2 class="font-bold mb-4">assignments</h2>

        <ul>
            <li v-for="assignment in unCompletedAssignments" :key="assignment.id">
                <label>
                    {{assignment.name}}
                    <input type="checkbox" v-model="assignment.complete">
                </label>
            </li>
        </ul>

       </section>

       <section v-show="completedAssignments.length">
        <h2 class="font-bold mt-4">Completed</h2>

        <ul>
            <li v-for="assignment in completedAssignments" :key="assignment.id">
                <label>
                    {{assignment.name}}
                    <input type="checkbox" v-model="assignment.complete">
                </label>
            </li>
        </ul>

       </section>



    </div>
 

 <script>

    let app = {
        data(){
            return{
                assignments: [
                    {name: 'first', complete: false, id:1},
                    {name: 'second', complete: false, id:2}
                ]
            }
        },

        computed:{
            completedAssignments(){
                return this.assignments.filter(assignment => assignment.complete)
            },

            unCompletedAssignments(){
                return this.assignments.filter(assignment => ! assignment.complete)
            }
        }
    }
 
     Vue.createApp(app).mount('#app')
 
 </script>
 



</body>
</html>
